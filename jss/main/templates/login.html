{% extends 'base.html' %}

{% block content %}
<style>

</style>
<body>
<!-- Button trigger modal -->
 <h2 class="modal-title "style="text-align:center;" id="exampleModalLabel">Please click Login Button to continue</h2>
<h6 class="modal-title " id="exampleModalLabel">{{msg}}</h6>
<button type="button" class="btn btn-primary bg-danger text-white" data-toggle="modal" data-target="#exampleModal">
   Login
</button>

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content bg-danger text-white">
            <div class="modal-header bg-danger">
                <h5 class="modal-title " id="exampleModalLabel">Login to continue</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form method="post" action={{curl}}login/  class="row g-3">
                    {% csrf_token %}
                <div class="col-md-6">
                    <label for="input1" class="form-label">User Name</label>
                    <input type="text" name="username" class="form-control text-dark" id="input1" placeholder="Username">
                </div>
                <div class="col-md-6">
                    <label for="input2" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control text-dark" id="input2" placeholder="Password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light text-dark" data-dismiss="modal">Close</button>
                <button type="submit" class="btn bg-success">Login</button>
            </div>
            </form>
        </div>
    </div>
</div>

</body>
{% endblock %}
